<head>
  <title>Alcohol List</title>
</head>

<body></body>


<template name="Alcohols">
  <div class="container">
    <header>
      <h1>Alcohol List</h1>
      <a href="/myalcohols">My Alcohols</a>
      {{> loginButtons}}
      {{#if currentUser}}
      <form class="new-alcohol">
        <input type="text" name="text" placeholder="Type to add new alcohol"/>
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each alcohols}}
        {{> alcohol}}
      {{/each}}
    </ul>
  </div>
</template>
  
<template name="alcohol">
  <li class="{{#if isOwner}}owned{{/if}}">

    <input type="checkbox" checked="{{isOwner}}" class="toggle-owned" />

    <span class="text">{{name}}</span>
  </li>
</template>
  
 <template name="MyAlcohols">
   <div class="container">
    <header>
      <h1>My Alcohols</h1>
      <a href="/">All Alcohols</a>
    </header>

    <ul>
      {{#each alcohols}}
        {{> myalcohol}}
      {{/each}}
    </ul>
  </div>
  </template>

<template name="myalcohol">
  <li class="{{#if isOwner}}owned{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{isOwner}}" class="toggle-owned" />

    <span class="text">{{name}}</span>
  </li>
</template>
