<head>
  <title>Alcohol List</title>
</head>

<body></body>

<template name="navBar">
        <a href="/">All Alcohols</a>
        <a href="/myalcohols">My Alcohols</a>
        <a href="/createRecipe">Create Recipe</a>
        <a href="/recipes">All Recipes</a>
      {{> loginButtons}}
</template>

<template name="Alcohols">
  <div class="container">
    <header>
      <h1>Alcohol List</h1>
      {{> navBar}}
      {{#if currentUser}}
      <form class="new-alcohol">
        <input type="text" name="text" placeholder="Type to add new alcohol"/>
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each alcohols}}
        {{> alcohol}}
      {{/each}}
    </ul>
  </div>
</template>
  
<template name="alcohol">
  <li class="{{#if isOwner}}owned{{/if}}">

    <input type="checkbox" checked="{{isOwner}}" class="toggle-owned" />

    <span class="text">{{name}}</span>
  </li>
</template>
  
 <template name="MyAlcohols">
   <div class="container">
    <header>
      <h1>My Alcohols</h1>
      {{> navBar}}
    </header>

    <ul>
      {{#each alcohols}}
        {{> myalcohol}}
      {{/each}}
    </ul>
  </div>
  </template>

<template name="myalcohol">
  <li class="{{#if isOwner}}owned{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{isOwner}}" class="toggle-owned" />

    <span class="text">{{name}}</span>
  </li>
</template>


<template name="CreateRecipe">
  <div class="container">
    <header>
      <h1>Create Recipe</h1>
      
      {{> navBar}}
    </header>

      {{#if currentUser}}
      <form class="new-recipe">
        <input type="text" name="recipeName" placeholder="Recipe Name"/>
        <ul class="ingredients">
          {{#each alcohols}}
              {{> recipeAlcohol}}
          {{/each}}
        </ul>
        <input type="submit" value="Submit">
      </form>
      {{/if}}
  </div>
</template>

<template name="recipeAlcohol">
  <li>
    <input name="alcoholCheckbox" type="checkbox" data-key="{{_id}}" />
    <span class="text">{{name}}</span>
  </li>
</template>


<template name="AllRecipes">
  
  <div class="container">
    <header>
      <h1>All Recipes</h1>
      {{> navBar}}
    </header>
  
    {{#each recipes}}
     {{> recipe}}
    <br/>
    {{/each}}
  </div>
</template>

<template name="recipe">
  <ul>
    <li><strong>{{name}}</strong></li>
    <ul>
      {{#each ingredients}}
          <li>{{name}}</li>
      {{/each}}
    </ul>
  </ul>
</template>
